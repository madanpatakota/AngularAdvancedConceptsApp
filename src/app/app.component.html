<div class="container">
  <div class="mt-4">
    <h6 class="display-6">Customer Page</h6>
    <div class="mt-4 p-3 bg-dark text-light">
      <div class="row">
      <span class="col-3">
        Customer Name :
        <span class="text-monospace fs-5"> {{ Customer.Name }}</span>
      </span>
      <span class="col-3">
        Customer Password :
        <span class="text-monospace fs-5"> {{ Customer.Password }}</span>
      </span>
      <span class="col-3">
        Customer Email :
        <span class="text-monospace fs-5"> {{ Customer.Email }}</span>
      </span>
    </div>
  </div>
  </div>

  <!--
      1.What is $event contains here ?
      Ans : It contains the data which is emitted | injected by event emitter 
            Note : As of now we are fetching the data from Customerregistration component.
      2. How to configure the variable which is decorated by output ?
      Ans : Based on the event based syntax
      3. How to configure the variable which is decorated by input ?
      Ans : Based on the property based syntax
  -->

  <div class="row mt-4">
    <div class="col-md-6">
      <app-customer-registration
        [CustomerInfo]="Customer"
        (CustomerEventEmitter)="evtCustomerReceiveInfo($event)"
      >
        <textarea
          class="form-control"
          id="message"
          rows="4"
          placeholder="Enter your personal details"
        ></textarea>
      </app-customer-registration>
    </div>
    <!-- <div class="col-md-1"></div> -->
    <div class="col-md-6">
      <app-customer-details
        [CustomerRecord]="CustomerLatestRecord"
      ></app-customer-details>
    </div>
  </div>
  <div class="row justify-content-center mt-5">
    <div>
      <app-customers-registration-history [CustomerRecord]="CustomerLatestRecord"></app-customers-registration-history>
    </div>
  </div>
</div>
